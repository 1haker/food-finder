<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet"/><link rel="stylesheet" href="css/main.css"/><link href="https://fonts.googleapis.com/css2?family=Courgette&family=MuseoModerno&family=Open+Sans&family=Caveat&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/d6c54b7248.js" crossorigin="anonymous"></script><title>Food Finder</title><script>const closeInfo = () =>{
       const info = document.getElementById('info');
       info.classList.toggle('change');
      }</script></head><body><header><nav><div class="menu-icon"><span class="fas fa-bars"></span></div><div class="logo">FoodFinder</div><ul class="nav-items"><li><a href="#">Home</a></li><li><a href="#">About</a></li><li><a href="#">Blogs</a></li><li><a href="#">Contact</a></li><li class="favorite-link"><a href="#">Favorite</a></li></ul><div class="search-icon"><i class="fas fa-search"></i></div><div class="menu-cancel-icon"><i class="fas fa-times"></i></div><div class="search-cancel-icon"><i class="fas fa-times"></i></div><form class="search" action="#"><input type="search" class="search-field" placeholder="Search Pizza, Pasta..."/> <button type="submit" class="fas fa-search"></button></form></nav></header><main><div class="results"><ul class="results-list"></ul><div class="results-pages"></div></div><div class="favorite"><h2>Your favorite recipes</h2><ul class="favorite-list"></ul></div><div class="recipe"></div><div id="info">Search for pizza, pasta and then click for recipe to view details and click heart icon to mark recipe favorite. You can view Favorite Recipes by clicking 'Favorite' on menu item. <i class="fas fa-times" onclick="closeInfo()"></i></div></main><script src="js/bundle.js"></script></body></html>
